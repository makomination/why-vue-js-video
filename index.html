<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="app">
<h2>app</h2>
	<ul>
		<li v-for="product in products">
			<input type="number" min="0" v-model.number="product.quantity < 0 ? product.quantity=0 : product.quantity">
			{{product.name}}
			<span v-if="product.quantity === 0">- OUT OF STOCK</span>
			<button @click="product.quantity += 1">
					Add
			</button>
		</li>	
	</ul>
	<h2>Total Inventory: {{totalProducts}}</h2>
</div>

<hr>
<h2>app-1</h2>
<div id="app-1">
	{{test}}
</div>
<hr>
<h2>app-2</h2>
<div id="app-2">
	<span v-bind:title="message">
		Hover your mouse over me for a few seconds to see my dynamically bound title.
	</span>
</div>
<hr>
<h2>app-3</h2>
<div id="app-3">
	<span v-if="seen">
		Now you can see!
	</span>
</div>
<hr>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			products: []
		},
		computed: {
			totalProducts() {
				return this.products.reduce( (sum, product) => {
					return sum + product.quantity
				}, 0)
			}
		},
		created () {
			fetch('https://api.myjson.com/bins/74l63')
			.then(response => response.json())
			.then(json => {this.products = json.products})
		}
	});

	/** #app-1 */
	var data1 = {test: 1};
	const app1 = new Vue({
		el: '#app-1',
		data: data1,
	});
	/** /#app-1 */
	/** #app-2 */
	var data2 = {message: 'You loaded this page on ' + new Date().toLocaleString()};
	const app2 = new Vue({
		el: '#app-2',
		data: data2,
	});
	/** /#app-2 */
	/** #app-3 */
	var data3 = {seen: true};
	const app3 = new Vue({
		el: '#app-3',
		data: data3,
	});
	/** /#app-3 */

	/** Promise Playground */
	// var promise = new Promise((resolve, reject) => {
	// 	resolve();
	// });

</script>
</body>
</html>
